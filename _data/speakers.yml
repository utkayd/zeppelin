  bio: "Burcu Karadağ İTÜ Türk Müziği Devlet Konservatuarı'nda eğitim alan Burcu Karadağ, yüksek lisansını Haliç Üniversitesi Sosyal Bilimler Enstitüsü'nde tamamladı. Okul yıllarından itibaren yurt içinde ve dışında çeşitli topluluklar, orkestralar ve musiki dernekleriyle birlikte konserler verdi. 2001 yılında, TRT’nin arşivinde bulunan, Vahit Anadolu’nun yönetmenliğini yaptığı, Klasik Türk Musikisi repertuarının en seçkin eserlerinden oluşan solo bir albüm yaptı. 2013'te bir kadın ney icracısı tarafından yayınlanmış ilk albüm olan NEYZEN adlı albümü ve ney eğitimi ile ilgili yazmış olduğu kitabı 'MEŞKTE NEY EĞİTİMİ' adlı kitabı yayımlandı. Sanatçı, halen çeşitli müzik topluluklarında görevlerini sürdürmekte ve kendi grubu olan 'Burcu Karadağ Ensemble' ile konserler vermeye devam etmektedir."
