  bio: "8 Ağustos 1962 tarihinde Cihanbeyli, Konya’da doğdu.Anne tarafı Konya Cihanbeylili, baba tarafı ise Şereflikoçhisarlıdır. Babası Yaşar Bey İş Bankası’nda müdürlük yapmış. Bir kız kardeşi vardır. Ankara İnönü Lisesi’ni, ODTÜ Fizik Bölümü’nü bitirdi. ve Ankara Halk Tiyatrosu’nda görev aldı, daha sonra Ankara Sanat Tiyatrosu’na katıldı. Bu tiyatroda çeşitli oyunlarda sahne alırken, Hacettepe Üniversitesi Konservatuvarı Tiyatro Bölümü’nde eğitim görme hakkını kazandı. Hacettepe Üniversitesi Konservatuvarı Tiyatro Bölümü’nü bitirdi. Atçalı Kel Mehmet oyununda figüranlıkla başlayan tiyatro yaşantısına hem çocuklar hem de büyükler için sergilenen çeşitli oyunlarda çok farklı rollerle devam etti. Mezuniyetinin ardından Devlet Tiyatroları bünyesinde oyuncu ve yönetmen olarak çalışmaya başladı. Bu dönemde yüksek lisansını tamamladı. 2002’de yayınlanmaya başlayan “En Son Babalar Duyar” isimli televizyon dizisindeki “üçkağıtçı hayırsız damat Kadir” rolüyle tanındı. Bu karakter ve özellikle ağzından düşürmediği “Hallederiz” repliği o kadar çok tuttu ki, hem karakterin hem de Ülgen’in adı bir süre sonra “Hallederiz Kadir”e çıktı. Ayrıca TRT’de yayınlanan Bir Kelime Bir İşlem programını sundu. Sivil Toplum Kuruluşları’nın çalışmalarında aktif olarak görev alan Ülgen, Nazım Hikmet Kültür Merkezi’nin geleneksel Nazım Günleri’nde de, Yılmaz Onay tarafından, okuma tiyatrosu olarak sahnelenen Nazım Hikmet oyunlarında, 2007 yılından bu yana her yıl gönüllü olarak rol almaktadır. Kanal D’de yayınlanan “Akasya Durağı” adlı dizide de oynadı."
