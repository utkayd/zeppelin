  bio: "Banu Onaral, Drexel Üniversitesinde Biyomedikal Mühendisliği, Bilimleri ve Sağlık Sistemleri Fakültesi'nde ve Elektrik ve Bilgisayar Mühendisliği Bölümünde H.H. Sun Kürsü Profesörü'dür. Biyomedikal Mühendislik doktorasını Pennsylvania Üniversitesi’nden, Elektrik Mühendisliği BSEE ve MSEE diplomalarını da Boğaziçi Üniversitesi’nden aldı. 1998 yılında Biyomedikal Mühendisliği, Bilimleri ve Sağlık Sistemleri Fakültesi'ni kurdu. Araştırma ve öğretim alanında akademik çalışmaları işlevsel beyin görüntüleme, ultrason ve optik yoğunluklu biyomedikal sinyal işlemciliği ve kompleks sistemler ağırlıklı bilgi ve sistem mühendisliğine odaklanmış olan Prof. Dr. Onaral, üniversite laboratuvarlarında geliştirilen biyomedikal teknolojilerin hızla ticarileşmesi konusunda ‘Çevrimsel Araştırma' ve ‘Girişimci Teknoloji Aktarımı’ akımının önderlerindendir. Ayrıca IEEE Engineering in Medicine and Biology Society ve American Association for the Advancement of Science (AAAS)’da Fellow ve American Institute for Medical and Biological Engineering (AIMBE)’de Kurucu Fellow ünvanını kazanmıştır."
