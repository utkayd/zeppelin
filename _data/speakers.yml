  bio: "2015 yılında ODTÜ Endüstri Mühendisliği'nden mezun oldu. Hayatta sunulan seçeneklerin dışında bir seçenek olduğunu düşünen ve hayatı zorlayan bir girişimci ve aynı zamanda Girvak Fellow'u olan Umutcan Duman, üç arkadaşıyla kurduğu 'Evreka' adındaki şirketin CEO'su ve Kurucu Ortağı'dır. Kablosuz doluluk algılama sensörleriyle çöp konteynerlerının doluluk oranını anlık olarak ölçen Evreka, topladığı bu verileri işleyerek optimize edilmiş günlük atık toplama rotaları oluşturur. Çöp kamyonlarının sadece gerekli noktalara uğramasını sağlayan bu sistem, zaman ve enerji kaybını önler, karbondioksit salınımını azaltır ve çöp toplama maliyetinde 55%’e varan azalmalar görülmesini sağlar."
